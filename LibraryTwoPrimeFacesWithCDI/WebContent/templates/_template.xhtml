<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<h:head></h:head>

<h:body>
		<div id="logo">
		<p:growl id="growl" life="3000" showDetail="true"/>
		<h:panelGrid columns="2">
			<h:graphicImage library="img" name="logo.png"/>
			<h:form id="formTheme"  rendered="#{user != null}" style="position:absolute; right:50px; top:180px;">
		        <p:themeSwitcher id="basic" style="width:165px" value="#{themeBean.theme}">
		        	<f:selectItems value="#{themeBean.temas}" var="theme" itemLabel="#{theme}" itemValue="#{theme}"/>
		            <f:ajax/>
		        </p:themeSwitcher>
			</h:form>
		</h:panelGrid>
			
			<h1><ui:insert name="title"/></h1>	
			
			<h:form id="formTemplate" rendered="#{user != null}">
		        <p:menuButton value="Menu">
		            <p:menuitem value="Livros" outcome="livro" icon="fa fa-fw fa-edit" />
		            <p:menuitem value="Autores" outcome="autor" icon="fa fa-fw fa-edit" />
		            <p:menuitem value="Ring" outcome="ring" icon="fa fa-fw fa-edit" />
		            <p:menuitem value="Carousel" outcome="carousel" icon="fa fa-fw fa-edit" />
		            <p:menuitem value="Vendas" outcome="vendas" icon="ui-icon-image" />
		            <p:separator />
		            <p:menuitem value="Logout" action="#{userBean.logout}" icon="fa fa-fw fa-sign-out" />
		        </p:menuButton>
			</h:form>
		</div>
			<p:separator/>
		
		<div id="content">
			<ui:insert name="content"/>
		</div>
	
</h:body>	  
</html>
