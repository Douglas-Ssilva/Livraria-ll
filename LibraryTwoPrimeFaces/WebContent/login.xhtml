<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="title">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	
	<ui:define name="content">
		<p:messages globalOnly="true"/>
		<h:form id="formLogin">
			<p:fieldset id="field" legend="Login">
				<p:focus context="pnl"/>
				<h:panelGrid id="pnl" columns="3">
					<p:outputLabel value="Email:" for="email"/>
					<p:inputText id="email" value="#{userBean.user.email}" placeholder="Type your email" required="true" requiredMessage="Email is required!">
					</p:inputText>
					<p:message for="email" id="messageEmail"/>
					
					<p:outputLabel value="Senha:" for="senha"/>
					<p:password id="senha" value="#{userBean.user.senha}"  placeholder="Type your password" feedback="true" 
							    required="true" requiredMessage="Senha is required!"/>
					<p:message for="senha" id="messageSenha"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Enter" action="#{userBean.login}" update="@form"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
